<script>
        // 初始化高级筛选面板的显示/隐藏
        document.addEventListener('DOMContentLoaded', function() {
            const advancedFilterBtn = document.getElementById('advancedFilterBtn');
            const advancedFilterPanel = document.getElementById('advancedFilterPanel');
            
            advancedFilterBtn.addEventListener('click', function() {
                advancedFilterPanel.classList.toggle('hidden');
                const icon = advancedFilterBtn.querySelector('.bi-chevron-down');
                if (advancedFilterPanel.classList.contains('hidden')) {
                    icon.classList.remove('bi-chevron-up');
                    icon.classList.add('bi-chevron-down');
                } else {
                    icon.classList.remove('bi-chevron-down');
                    icon.classList.add('bi-chevron-up');
                }
            });
            
            // 初始化价格趋势图表
            var trendChartDom = document.getElementById('trendChart');
            var trendChart = echarts.init(trendChartDom);
            
            // 生成模拟的价格趋势数据
            function generateTrendData() {
                const basePrice = 95;
                const dates = [];
                const prices = [];
                const volumes = [];
                
                // 生成最近30天的数据
                for (let i = 0; i < 30; i++) {
                    const date = new Date();
                    date.setDate(date.getDate() - (30 - i));
                    dates.push([date.getMonth() + 1, date.getDate()].join('/'));
                    
                    // 生成波动的价格数据
                    const randomFactor = Math.random() * 10 - 5; // -5 到 5 之间的随机数
                    const trendFactor = i * 0.15; // 轻微上升趋势
                    const price = basePrice + randomFactor + trendFactor;
                    prices.push(price.toFixed(2));
                    
                    // 生成交易量数据
                    const volume = Math.floor(Math.random() * 100) + 50;
                    volumes.push(volume);
                }
                
                return {
                    dates: dates,
                    prices: prices,
                    volumes: volumes
                };
            }
            
            const trendData = generateTrendData();
            
            // 设置价格趋势图表选项
            const trendOption = {
                backgroundColor: 'transparent',
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross',
                        crossStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    },
                    backgroundColor: 'rgba(30, 30, 30, 0.8)',
                    borderColor: 'rgba(255, 255, 255, 0.1)',
                    textStyle: {
                        color: '#fff'
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '15%',
                    top: '15%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: trendData.dates,
                    axisLine: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        }
                    },
                    axisLabel: {
                        color: 'rgba(255, 255, 255, 0.6)',
                        fontSize: 9,
                        interval: 4
                    },
                    axisTick: {
                        show: false
                    }
                },
                yAxis: [
                    {
                        type: 'value',
                        name: '价格',
                        nameTextStyle: {
                            color: 'rgba(255, 255, 255, 0.5)',
                            fontSize: 10
                        },
                        min: 85,
                        max: 110,
                        axisLine: {
                            show: false
                        },
                        axisLabel: {
                            color: 'rgba(255, 255, 255, 0.6)',
                            fontSize: 9,
                            formatter: '{value} 元'
                        },
                        splitLine: {
                            lineStyle: {
                                color: 'rgba(255, 255, 255, 0.05)'
                            }
                        }
                    },
                    {
                        type: 'value',
                        name: '交易量',
                        nameTextStyle: {
                            color: 'rgba(255, 255, 255, 0.5)',
                            fontSize: 10
                        },
                        axisLine: {
                            show: false
                        },
                        axisLabel: {
                            color: 'rgba(255, 255, 255, 0.6)',
                            fontSize: 9,
                            formatter: '{value} kg'
                        },
                        splitLine: {
                            show: false
                        }
                    }
                ],
                series: [
                    {
                        name: '价格',
                        type: 'line',
                        smooth: true,
                        symbol: 'circle',
                        symbolSize: 5,
                        sampling: 'average',
                        itemStyle: {
                            color: '#3B82F6'
                        },
                        areaStyle: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                {
                                    offset: 0,
                                    color: 'rgba(59, 130, 246, 0.5)'
                                },
                                {
                                    offset: 1,
                                    color: 'rgba(59, 130, 246, 0.05)'
                                }
                            ])
                        },
                        data: trendData.prices,
                        // 添加动画效果
                        animationDuration: 2800,
                        animationEasing: 'cubicInOut'
                    },
                    {
                        name: '交易量',
                        type: 'bar',
                        yAxisIndex: 1,
                        itemStyle: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                {
                                    offset: 0,
                                    color: 'rgba(255, 102, 20, 0.8)'
                                },
                                {
                                    offset: 1,
                                    color: 'rgba(255, 102, 20, 0.3)'
                                }
                            ])
                        },
                        data: trendData.volumes,
                        // 添加动画效果
                        animationDuration: 2800,
                        animationEasing: 'elasticOut'
                    }
                ],
                // 添加动态效果
                animationEasing: 'elasticOut',
                animationDelayUpdate: function (idx) {
                    return idx * 5;
                }
            };
            
            trendChart.setOption(trendOption);
            
            // 添加趋势图时间范围按钮的点击事件
            const trendButtons = document.querySelectorAll('.trend-btn');
            
            trendButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的活跃状态
                    trendButtons.forEach(btn => {
                        btn.classList.remove('bg-primary-500');
                        btn.classList.add('text-gray-400');
                        btn.classList.remove('text-white');
                    });
                    
                    // 设置当前按钮为活跃状态
                    this.classList.add('bg-primary-500');
                    this.classList.remove('text-gray-400');
                    this.classList.add('text-white');
                    
                    // 这里可以根据不同的时间范围切换数据
                    // 简化示例，仅重新生成数据
                    const newTrendData = generateTrendData();
                    
                    // 更新图表
                    trendChart.setOption({
                        xAxis: {
                            data: newTrendData.dates
                        },
                        series: [
                            {
                                name: '价格',
                                data: newTrendData.prices
                            },
                            {
                                name: '交易量',
                                data: newTrendData.volumes
                            }
                        ]
                    });
                });
            });
            
            // 初始化价格对比图表
            var compareChartDom = document.getElementById('compareChart');
            var compareChart = echarts.init(compareChartDom);
            
            // 不同国家同部位对比数据
            const countryCompareData = {
                categories: ['澳大利亚', '美国', '新西兰', '巴西', '阿根廷'],
                series: [
                    {
                        name: '眼肉',
                        data: [98.5, 105.2, 94.8, 88.6, 90.2],
                        type: 'bar',
                        itemStyle: {
                            color: '#3B82F6'
                        }
                    }
                ]
            };
            
            // 同国家不同部位对比数据
            const partCompareData = {
                categories: ['眼肉', '西冷', '菲力', '肥牛', '牛腩'],
                series: [
                    {
                        name: '澳大利亚',
                        data: [98.5, 86.75, 112.3, 65.2, 58.9],
                        type: 'bar',
                        itemStyle: {
                            color: '#3B82F6'
                        }
                    }
                ]
            };
            
            // 历史同期对比数据
            const timeCompareData = {
                categories: ['2022年同期', '2023年当前'],
                series: [
                    {
                        name: '眼肉',
                        data: [92.3, 98.5],
                        type: 'bar',
                        itemStyle: {
                            color: '#3B82F6'
                        }
                    },
                    {
                        name: '西冷',
                        data: [81.5, 86.75],
                        type: 'bar',
                        itemStyle: {
                            color: '#10B981'
                        }
                    },
                    {
                        name: '菲力',
                        data: [105.8, 112.3],
                        type: 'bar',
                        itemStyle: {
                            color: '#F59E0B'
                        }
                    }
                ]
            };
            
            // 默认显示不同国家对比
            let currentCompareData = countryCompareData;
            
            // 设置对比图表选项
            const compareOption = {
                backgroundColor: 'transparent',
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    },
                    backgroundColor: 'rgba(30, 30, 30, 0.8)',
                    borderColor: 'rgba(255, 255, 255, 0.1)',
                    textStyle: {
                        color: '#fff'
                    }
                },
                legend: {
                    data: currentCompareData.series.map(item => item.name),
                    textStyle: {
                        color: 'rgba(255, 255, 255, 0.6)'
                    },
                    top: 0,
                    icon: 'roundRect'
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '15%',
                    top: '15%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: currentCompareData.categories,
                    axisLine: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        }
                    },
                    axisLabel: {
                        color: 'rgba(255, 255, 255, 0.6)',
                        fontSize: 10
                    },
                    axisTick: {
                        show: false
                    }
                },
                yAxis: {
                    type: 'value',
                    name: '价格 (元/kg)',
                    nameTextStyle: {
                        color: 'rgba(255, 255, 255, 0.5)',
                        fontSize: 10
                    },
                    axisLine: {
                        show: false
                    },
                    axisLabel: {
                        color: 'rgba(255, 255, 255, 0.6)',
                        fontSize: 10
                    },
                    splitLine: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.05)'
                        }
                    }
                },
                series: currentCompareData.series,
                animationDuration: 2000,
                animationEasing: 'cubicInOut'
            };
            
            compareChart.setOption(compareOption);
            
            // 添加对比类型按钮的点击事件
            const compareButtons = document.querySelectorAll('.compare-btn');
            
            compareButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的活跃状态
                    compareButtons.forEach(btn => {
                        btn.classList.remove('bg-primary-500');
                        btn.classList.remove('text-white');
                        btn.classList.add('text-gray-400');
                    });
                    
                    // 设置当前按钮为活跃状态
                    this.classList.add('bg-primary-500');
                    this.classList.add('text-white');
                    this.classList.remove('text-gray-400');
                    
                    // 根据按钮的数据类型切换数据
                    const compareType = this.getAttribute('data-type');
                    
                    if (compareType === 'country') {
                        currentCompareData = countryCompareData;
                    } else if (compareType === 'part') {
                        currentCompareData = partCompareData;
                    } else if (compareType === 'time') {
                        currentCompareData = timeCompareData;
                    }
                    
                    // 更新图表
                    compareChart.setOption({
                        legend: {
                            data: currentCompareData.series.map(item => item.name)
                        },
                        xAxis: {
                            data: currentCompareData.categories
                        },
                        series: currentCompareData.series
                    });
                });
            });
            
            // 窗口大小变化时重新调整图表大小
            window.addEventListener('resize', function() {
                trendChart.resize();
                compareChart.resize();
            });
        });
    </script>
</body>
</html>
