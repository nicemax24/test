<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Presentation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0f172a;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    .glass {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }
    
    .slide-in {
      opacity: 0;
      transform: translateY(20px);
    }
    
    .animate-text {
      animation: slideUp 0.8s ease forwards;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .content-container {
      transition: transform 0.8s ease;
    }
    
    .highlight-text {
      display: inline-block;
      opacity: 0;
      transform: scale(0.8);
      animation: popIn 0.5s ease forwards;
    }
    
    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen text-white bg-gradient-to-br from-slate-900 to-slate-800">
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-0 right-0 w-1/2 h-96 bg-purple-500 rounded-full filter blur-3xl opacity-10"></div>
    <div class="absolute bottom-0 left-0 w-1/2 h-96 bg-blue-500 rounded-full filter blur-3xl opacity-10"></div>
  </div>
  
  <div class="glass w-full max-w-3xl h-3/4 rounded-xl p-8 relative z-10">
    <div class="h-full flex flex-col justify-center">
      <div class="flex-1 overflow-hidden relative">
        <div id="content-container" class="content-container absolute w-full">
          <!-- Lines will be added here dynamically -->
        </div>
      </div>
      <div class="text-center mt-6 opacity-75 text-sm">
        点击屏幕继续
      </div>
    </div>
  </div>

  <script>
    const lines = [
      { text: "干掉一个行业的通常是另一个行业或者另一种模式！", className: "text-3xl font-bold" },
      { 
        text: "现在的牛肉行业：", 
        subItems: ["砍价", "返利", "关系", "黑盒", "利差", "跳槽", "难管理"],
        isSequential: true
      },
      { text: "我认为牷财牛的目标是 做中国的<span class='text-red-500 font-bold text-2xl'>Sysco（西斯科）</span>" },
      { 
        text: "所以", 
        dots: 5,
        isDotSequential: true
      },
      { text: "我们要用<span class='text-red-500 font-bold'>金融+科技</span>打造高效率的跨界模式" },
      { text: "why?", className: "text-3xl font-bold" },
      { text: "因为按照别人的规则，就永远在别人后面" },
      { text: "现在的牷财牛是什么？" },
      { text: "更认真的传统贸易商", className: "text-xl font-bold" },
      { text: "所以贸易商遇到的问题我们都会遇到，也绕不开，解不掉。" },
      { 
        text: "所以", 
        dots: 4,
        isDotSequential: true
      },
      { text: "重回第一性原理看看我们做的都是什么" },
      { text: "我们想要更多好销售。因为可以找到更多好客户。" },
      { text: "思考。什么是好销售？性格  技能？是不是能更快的有一群好销售？" },
      { text: "既然核心是更多好客户，那么除了销售这个通路是否有其他通路？" },
      { text: "好，假设我们有了一堆好客户。" },
      { text: "思考：\n我们如何让好客户满意？\n我们如何让好客户买的更多？" },
      { text: "我们要好客户到底为了什么？赚利差？也对，但太少。其实我们要更大的规模。" },
      { text: "我们为什么要更大的规模？" },
      { text: "思考：\n更大的规模有更多的授信。\n更大的规模有更多的议价权。" },
      { text: "我们要更多的授信做什么？\n我们要多大的规模才能开始有议价权？\n我们要做到这个规模要多久？" },
      { text: "好，现在回头看我们要做的事情。" },
      { text: "我们要一个微信小程序，能展示价格。" },
      { text: "为什么？" },
      { text: "因为能打动客户。为什么能打动客户？因为客户没见过，因为看起来我们更专业。那有没有其他能打动客户，看起来更专业的事情也可以并行做？" },
      { text: "如果我们目标是金融和科技双驱动。 那么现在我们花了多少精力做这个事情？或者我们未来想投入多少精力做？花多大代价？" },
      { text: "好，让我们考虑一下 是否有合作的契机和可能。" },
      { text: "核心在于 我愿意尝试这个赛道，而且牷财牛正在变革的十字路口。跑通了一些业务。处于尴尬期，不够大，不够完毕，不够灵活，甚至这个阶段都无法把我的投资的资源进行匹配。" },
      { text: "所以牷财牛当前最核心和最吸引人的就是您个人。有想法 有方法 有执行。" },
      { text: "好，现在说我能<span class='text-red-500 font-bold text-xl'>提供</span>的什么。" },
      { text: "首先在技术层面。\n当你还决定不了投入10个开发、产品、运营、UI、运维、测试的规模之前。\n大多数的跟互联网科技相关的东西我能帮你解决的更顺利、更快速和更经济。" },
      { text: "你不用担心哪个技术不开心，哪个产品实力够不够，外包公司靠不靠谱，你钱花的值不值（值不值这个还要看你的做事风格和目标）。" },
      { text: "代码是你的，服务器是你的，知识产权都是你的，随时你有想法 ，随时就有办法实现，你没想法我有想法的时候你同意，同样能实现。" },
      { text: "其次在内部运营层面。\n将流程、数据、方法，理清，理顺，排雷，找宝、优化、做沉淀。你不用担心被人知道的多了贪你的钱，不用担心某些事情没法商量。你不用担心拉小帮小派被隔离。" },
      { text: "对外运营层面\n可以配合你跟银行、政府、供应链、合作方、潜在投资人聊一聊 推一推 试一试。未来做到一定规模的时候引入更大资本。" },
      { text: "战略层面\n提供另一个背景的视角，在公司体系搭建、风险隔离、战略指定、路径规划上都可以讨论一下。你也不希望你变成一言堂，在好好好是是是中跑到黑。" },
      { text: "那么，现在说一下我<span class='font-bold'>不能</span>提供的。" },
      { text: "没办法在南京或者苏州一直呆着。因为也没有必要。了解一个公司以及每个人2周足够，之后随时有需求随时碰面都好说。" },
      { text: "没办法接收套用各种规范，有自驱力且目标如果一致，就完全没有必要。况且又算不上是员工，也就不会被仿效。" },
      { text: "好。疑惑是为什么我要这么做。目的？需求？" },
      { text: "对于我来说，有一个有意思的事情 和有意思的人是很有意思的。" },
      { text: "所以我愿意陪你跑一段，做一个<span class='font-bold text-2xl'>陪跑者</span>" },
      { text: "所以我愿意竭尽全力跟你一起探索如何做成中国的sysco。所以我的目标很长，跟你在把牷财牛快速做大做强上目标是完全一致的。" },
      { text: "合作方法？" },
      { text: "鉴于现在的情况，我们也像做业务一样小步快跑。都先尝试一下再决定。\n所以，目前我们可以以服务咨询的方式先开启第一次尝试。看有没有缘分和契机。" },
      { text: "咨询个啥？" },
      { text: "嗯 给你个咨询报告你肯定会觉得好亏你也行。\n所以我们可以把对公司的数据知识整理，和小程序的规划和实现开发落地 都算成这个服务咨询包里。" },
      { text: "另外还包括 对运营流程的梳理。我只梳理，管不管改不改随你。 哦如果你想管又管不过来，我也有办法帮你管一部分。\n再另外还可以包括其他。" },
      { text: "所以就是这样。" },
      { text: "剩下就看你怎么看。" }
    ];
    
    let currentLineIndex = 0;
    const contentContainer = document.getElementById('content-container');
    const containerHeight = document.querySelector('.flex-1').offsetHeight;
    let totalHeight = 0;
    let lineElements = [];
    
    function createLine(lineData) {
      const lineElement = document.createElement('div');
      lineElement.className = 'slide-in my-4 px-4 ' + (lineData.className || '');
      
      if (lineData.subItems) {
        const mainText = document.createElement('div');
        mainText.innerHTML = lineData.text;
        lineElement.appendChild(mainText);
        
        const subItemsContainer = document.createElement('div');
        subItemsContainer.className = 'ml-8 mt-2';
        
        lineData.subItems.forEach((item, index) => {
          const subItem = document.createElement('span');
          subItem.textContent = item;
          subItem.className = 'highlight-text mr-3';
          subItem.style.animationDelay = lineData.isSequential ? (index * 0.5) + 's' : '0s';
          subItemsContainer.appendChild(subItem);
          
          if (index < lineData.subItems.length - 1) {
            const separator = document.createElement('span');
            separator.textContent = '、';
            separator.className = lineData.isSequential ? 'highlight-text mr-3' : 'mr-3';
            separator.style.animationDelay = lineData.isSequential ? (index * 0.5 + 0.25) + 's' : '0s';
            subItemsContainer.appendChild(separator);
          }
        });
        
        lineElement.appendChild(subItemsContainer);
      } else if (lineData.dots) {
        const textSpan = document.createElement('span');
        textSpan.textContent = lineData.text;
        lineElement.appendChild(textSpan);
        
        for (let i = 0; i < lineData.dots; i++) {
          const dot = document.createElement('span');
          dot.textContent = '.';
          dot.className = 'inline-block';
          if (lineData.isDotSequential) {
            dot.className += ' highlight-text';
            dot.style.animationDelay = (i * 0.3) + 's';
          }
          lineElement.appendChild(dot);
        }
      } else {
        // 处理换行符，将其转换为<br>标签
        const formattedText = lineData.text.replace(/\n/g, '<br>');
        lineElement.innerHTML = formattedText;
      }
      
      return lineElement;
    }
    
    function showNextLine() {
      if (currentLineIndex < lines.length) {
        const lineData = lines[currentLineIndex];
        const lineElement = createLine(lineData);
        contentContainer.appendChild(lineElement);
        lineElements.push(lineElement);
        
        // Trigger animation
        setTimeout(() => {
          lineElement.classList.add('animate-text');
        }, 50);
        
        // Update heights and scroll if needed
        setTimeout(() => {
          const lineHeight = lineElement.offsetHeight;
          totalHeight += lineHeight + 16; // Adding margin
          
          // Calculate visible area
          const visibleArea = containerHeight;
          
          // Check if we need to scroll
          if (totalHeight > visibleArea) {
            // Calculate how much we need to move up
            const scrollUpDistance = totalHeight - visibleArea;
            
            // Move all content up
            contentContainer.style.transform = `translateY(-${scrollUpDistance}px)`;
          }
        }, 100);
        
        currentLineIndex++;
      }
    }
    
    // Show the first line immediately
    showNextLine();
    
    // Click to show next line
    document.body.addEventListener('click', showNextLine);
  </script>
</body>
</html>
